<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="app.js">  </script>
  <script src="public/scripts/clickButton.js">    </script>
  <link rel="stylesheet" href="./public/styles/style.css">
  <title>StockSpark
  </title>
</head>
<body>
  <img src="picture1.png" alt="StockSpark logo">
  <div id="title">
    <h1>StockSpark</h1>
  </div>
  <div id="search">
    <h2 id="enter-symbol">Enter NASDAQ stock symbol</h2>
    <div id="search-container">
      <input class="form-input" type="text" placeholder="NASDAQ Stock Symbol">
      <div id="space"> </div>
      <button  id="enter-button" class="btn">See Closing Price</button>
    </div>
    <div id="terms-conditions">
      <p id="terms-conditions-words">By clicking, I accept these</p>
      <a id="terms-conditions-link" href="link"> Terms and Conditions </a>
    </div>
  </div>
  <div id="response">
  </div>
  <footer id="footer">
    <p id="footer-info">All stock information provided by Alpha Vantage API</p>
    <p id="signature">NYCDA Project by Natasa, Shelby, Margaret, and Kevin</p>
  </footer>
</body>
</html>
